<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterback Search</title>
    <script defer src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="top-container">
        <div>
            <h1 class='search-head'>Search Quarterbacks by Name</h1>
            <div>
                <input type="search" class="search-bar" placeholder="Search...">
                <button type="button" class="search-button">Get stats</button>
            </div>
        </div>
        <div class="sort_div">
            <label for="sort" class="sort_label">Sort By...</label>
            <select name="sort" id="sort_bar" onchange="quarterbackData()">
                <option value="last_name">Last Name</option>
                <option value="passing_yards">Passing Yards</option>
                <option value="passing_touchdowns">Passing Touchdowns</option>
                <option value="interceptions">Interceptions</option>
                <option value="passer_rating">Passer Rating</option>
                <option value="years_played">Years Played</option>
            </select>
        </div>
        <img src ='http://assets.stickpng.com/images/5895deb9cba9841eabab6099.png' class='nfl-logo'>
    </div>
    <div class="career-totals">
        <h1 class='top-text'>Career Total Stats</h1>
    </div>
    <div class="results-container"></div>
</body>
</html>
